<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h1>Find Business</h1>
    <form action="." type="GET" >
        <input type="text" name="q" />
        <button type="submit">Search</button>
    </form>
    {% if result %}
    <h3>Results</h3>
    <ul>
        {% for item in result %}<li>{{ item.name }}</li>{% endfor %}
    </ul>
    {% endif %}
</body>
</html>
